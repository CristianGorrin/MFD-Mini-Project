<header id="main-header" class="menu__background menu__background--black">
  <nav class="menu__nav">
    <img src="/assets/img/brand.png" alt="brand" class="menu__nav-brand">
    <ul class="menu__nav-list">
      <li class="menu__nav-items"><a href="#" class="menu__nav-items-link"><i class="fa fa-user menu__nav-items-icon" aria-hidden="true"></i>Login</a></li>
      <li class="menu__nav-items"><a href="#" class="menu__nav-items-link"><i class="fa fa-shopping-bag menu__nav-items-icon" aria-hidden="true"></i>Items</a></li>
      <li class="menu__nav-items"><a href="#" class="menu__nav-items-link"><i class="fa fa-search menu__nav-items-icon" aria-hidden="true" aria-label="search"></i></a></li>
      <li class="menu__nav-items"><a href="#" class="menu__nav-items-link"><i class="fa fa-bars menu__nav-items-icon" aria-hidden="true" aria-label="menu"></i></a></li>
    </ul>
  </nav>
 
  <div [ngSwitch]="opt_template">
      <div *ngSwitchCase="templates_name.homepage" class="menu__opt-template">
        <button type="button" class="menu__sliders-arrow menu__sliders-arrow--left">
          <img src="/assets/img/arrow_left.png" alt="Left arrow">
        </button>
        <button type="button" class="menu__sliders-arrow menu__sliders-arrow--right">
            <img src="/assets/img/arrow_right.png" alt="Left arrow">
        </button>
        <div>

        </div>
        <a href="#" class="menu__sliders-link">Learn more about great deals</a>
        <div class="menu__sliders-progress-container">
          <div class="menu__sliders-progress-step-container">
            <div class="menu__sliders-progress-step-elements menu__sliders-progress-step-elements--active"></div>
            <div class="menu__sliders-progress-step-elements"></div>
            <div class="menu__sliders-progress-step-elements"></div>
            <div class="menu__sliders-progress-step-elements"></div>
            <div class="menu__sliders-progress-step-elements"></div>
          </div>
          <div class="menu__sliders-progress-bar menu__sliders-progress-bar-background"></div>
          <div class="menu__sliders-progress-bar menu__sliders-progress-bar-done"></div>
        </div>
      </div>
      
      <div *ngSwitchCase="templates_name.collection_page">
      </div>
  </div>
</header>
